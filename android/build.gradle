// Root-level build.gradle file

buildscript {
    ext {
        // Define the versions of the SDK, Build Tools, etc.
        compileSdkVersion = 33
        minSdkVersion = 21
        targetSdkVersion = 33
        ndkVersion = "21.4.7075529"
        buildToolsVersion = "30.0.3"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.0.2")  // Android Gradle plugin version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10")  // Kotlin plugin
        classpath("com.facebook.react:react-native-gradle-plugin")  // React Native Gradle plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://jitpack.io"
        }
    }
}
